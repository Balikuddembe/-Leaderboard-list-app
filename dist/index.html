<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeaderBoard</title>
<script defer src="runtime.js"></script><script defer src="main.js"></script></head>
<body>
    <section>
        <h1 class="main-title">Leaderboard</h1>
        <div class="content">
            <div class="left-side">
                <div class="left-header">
                    <h2>Recent scores</h2>
                    <button>Refresh</button>
                </div>
                <table>
                    <tbody id="user-list">
                    </tbody>
                </table>
            </div>
            <div class="righ-side">
                <div class="right-header">
                    <h2>Add your score</h2>
                </div>
                <form id="user-form">
                    <input type="text" id="name" name="name" placeholder="Your name"><br><br>
                    <input type="number" id="score" name="score" placeholder="Your score"><br>
                    <button class="add-btn" type="submit">Submit</button><br>

                </form>
            </div>
        </div>
    </section>
<script src="index.js"></script>
</body>
</html>
